<section id="contact">
       <div class="banner">
               <div class="container">

                       <div class="row">
                               <div class="col-lg-6">
                                       <h2>Connect with us:</h2>
                               </div>
                               <div class="col-lg-6">
                                       <ul class="list-inline banner-social-buttons">
                                               {% for social in site.social %}
                                               <li>
                                                       <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                                               </li>
                                               {% endfor %}
                                       </ul>
                               </div>
                       </div>

               </div>
               <!-- /.container -->

       </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted" style="color:white;">
      We look forward to hearing from you!
    </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input type="text" class="form-control"
                placeholder="Your Name *" id="name" required
                data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
        </div>
              </div>
              <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="email" class="form-control"
                placeholder="Your Email *" id="email" required
                data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
        </div>
              </div>
              <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                <input type="tel"
               class="form-control"
               placeholder="Your Phone *"
               id="phone" required
               data-validation-required-message="Please enter your phone number.">
        <input type="text" id="_gotcha" style="display:none" />
                <p class="help-block text-danger"></p>
        </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control"
              placeholder="Your Message *" id="message"
              required
              data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
